<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella</title>
    <base href="/">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <a href="index.html"><img src="img/logo.png" alt="logo da CodeChella" class="container__imagem"></a>
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabecalho___menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="experiencia.html" class="lista-menu__link">A experiência</a>
                </li>
                <li class="lista-menu__item">
                    <a href="setores.html" class="lista-menu__link">Mapa de Setores</a>
                </li>
                <li class="lista-menu__item">
                    <a href="informacoes.html" class="lista-menu__link">Informações</a>
                </li>
                <li class="lista-menu__item lista-menu__item--ultimo">
                    <a href="ingressos.html" class="lista-menu__link">Ingresso</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="principal">
        <section class="banner">
            <img src="img/ingresso.jpg" alt="parque de diversões com pessoas" class="banner__imagem">
            <h2 class="banner__titulo">Garanta seu Ingresso</h2>
        </section>
        <section class="formulario__container">
            <h2 class="formulario__titulo">Preencha o formulário a seguir:</h2>
            <form class="formulario" data-formulario>
                <fieldset class="formulario__div">
                    <label for="nome" class="formulario__label">Nome Completo:</label>
                    <input type="text" name="nome"  id="nome" class="formulario__campo" minlength="3" required/>
                    <span class="mensagem-erro"></span>
                </fieldset> 

                <fieldset class="formulario__div">
                    <label for="email" class="formulario__label">Email:</label>
                    <input type="email" name="email" id="email" class="formulario__campo" minlength="4" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                

                <fieldset class="formulario__div">
                    <label for="cpf" class="formulario__label">CPF:</label>
                    <input type="text" name="cpf" id="cpf" class="formulario__campo" minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required/>
                    <span class="mensagem-erro"></span>
                </fieldset>
                
                <div class="tipo__ingresso">
                    <label for="ingresso" class="formulario__label">Tipo de Ingresso</label>
                    <select name="ingresso" id="ingresso" class="formulario__campo tipo" required>
                        <option value="meia">Meia</option>
                        <option value="inteira">Inteira</option>
                    </select>
                    <span class="mensagem-erro"></span>
                </div>

                <div class="data__ingresso">
                    <label for="aniversario" class="formulario__label">Data de Nascimento:</label>
                    <input type="date" id="aniversario" name="aniversario" class="formulario__campo data" required/>
                    <span class="mensagem-erro"></span>
                </div>
                
                <button class="botao__avancar" type="submit" id="submit">Avançar!<i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__container">
            <img src="img/logo_rodape.png" alt="logo da CodeChella" class="rodape__logo">
            <div class="redes__rodape">
                <p class="rodape__texto">Acesse nossas redes:</p>
                <ul class="rodape__redes">
                    <li class="redes__icones">
                        <a href="#"><img src="img/whats.png" alt="icone/link whatsapp codechella"></a>
                    </li>
                    <li class="redes__icones">
                        <a href="#"><img src="img/twitch.png" alt="icone/link twitch codechella"></a>
                    </li>
                    <li class="redes__icones">
                        <a href="#"><img src="img/insta.png" alt="icone/link insta codechella"></a>
                    </li>
                    <li class="redes__icones">
                        <a href="#"><img src="img/twitter.png" alt="icone/link twitter codechella"></a>
                    </li>
                </ul>
            </div>
            <p class="rodape__texto texto__copy">Desenvolvido por Alura. Projeto fictício sem fins comerciais</p>
        </div>
    </footer>
    <script src="js/script.js" type="module"></script>
</body>
</html>
